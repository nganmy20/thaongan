<!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">

    <title>Footer</title>
    <style>
    .footer {
      background-color: #000;
      color: #fff;
      padding: 20px;
    }
    
    .footer-content {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }
    
    .footer-section {
      flex: 1;
      margin: 10px;
    }
    
    .footer-section h2 {
      color: #fff;
    }
    
    .footer-section ul {
      list-style: none;
      padding: 0;
    }
    
    .footer-section img {
      width: 100%;
      max-width: 200px;
      height: auto;
    }
    
    .map {
      width: 100%;
      height: 200px;
      margin-top: 10px;
    }
.container {
    width: 80%;
    margin:0 auto;
    padding: 10px 0;
}
.footer-bottom {
    background-color: #222;
    padding: 10px 0;
}
.horizontal-frame {
    width: 100%; /* Chiều rộng của khung ngang */
    height: 1%;
    padding: 20px; /* Khoảng cách giữa nội dung và biên */
    box-sizing: border-box; /* Đảm bảo padding được tính vào chiều rộng */
}
.footer-bottom {
    background-color: #222;
    padding: 10px 0;
}

    </style>
    </head>
    <body>
    
    <footer class="footer">
      <div class="footer-content">
        <div class="footer-section">
          <div id="gtco-subscribe">
            <div class="gtco-container">
                <div class="row animate-box">
                    <div class="col-md-8 col-md-offset-2 text-center gtco-heading">
                        <h2>Đăng ký ngay!</h2>
                    </div>
                </div>
                <div class="row animate-box">
                    <div class="col-md-8 col-md-offset-2">
                        <form class="form-inline">
                            <div class="col-md-6 col-sm-6">
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" placeholder=" Email">
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6">
                                <button type="submit" class="btn btn-default btn-block">Đăng ký</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="footer-section">
          <h2>Liên Hệ Chúng Tôi</h2>
          <ul>
            <li>Email: thaovubich18@gmail.com</li>
            <li>Điện thoại: 0971283505</li>
            <li>Facebook: Thảo Ngân</li>
          </ul>
        </div>
        <div class="footer-section">
          <h2>Ảnh</h2>
          <img src="download (1).jpg" >
        </div>
        <div class="footer-section">
          <h2>Bản Đồ Địa Chỉ</h2>
          <div id="map" class="map">
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3918.857631308865!2d106.68492447480563!3d10.822205289329379!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1svi!2s!4v1711811671628!5m2!1svi!2s" width="400" height="200" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
        <div class="horizontal-frame">
        <div class="footer-bottom">
            <div class="container">
                <div class="left">
                    <img src="download.jpg" height="50px" width="50px" alt="Logo">
                </div>
                <div class="right">
                    <p>Bản quyền thuộc về...</p>
                </div>
            </div>
        </div>
        </div>
    </footer>
    
    </body>
